<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 01</title>
	</head>
	
	<body>
		<!-- 本任务完成的功能为：用户可以在输入框中输入任何内容，点击“确认填写”按钮后，用户输入的内容会显示在“您输入的值是”文字的右边。 -->
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
		<button id="button" onclick="showText()">确认填写</button>

		<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

		<script type="text/javascript">

		function showText(){
			
			/*    
			  在注释下方写下代码
			  给按钮button绑定一个点击事件
			  在事件处理函数中
			  获取aqi-input输入的值，并显示在aqi-display中
			  */
			
			//获取输入文本框的ID
			var oShow=document.getElementById("aqi-input");
			
			//获取显示区域的ID
			var oText=document.getElementById("aqi-display");
			
			//将显示区域的内容替换成输入文本框的内容
			oText.innerHTML=oShow.value;
			
		}

		</script>
	</body>
</html>
